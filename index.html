<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geovisualizador de Áreas de Interés</title>

    <!-- Bootstrap CSS (para diseño mobile-first y componentes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Estilos propios (sobrescribe Bootstrap cuando sea necesario) -->
    <link rel="stylesheet" href="style.css?v=20250808-1">

    <!-- Librerías JS de mapas y utilidades -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="togeojson.js"></script>
</head>

<body class="bg-body">
    <!-- Preloader: se muestra mientras se cargan datos/mapa -->
    <div id="preloader" hidden
        class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white"
        style="z-index: 2050; display: none;">
        <div class="text-center">
            <img src="img/mujer.png" alt="Cargando" style="max-height: 120px; object-fit: contain;" class="mb-3">
            <div class="spinner-border text-primary" role="status" aria-label="Cargando"></div>
            <p class="mt-3 mb-0">Procesando…</p>
        </div>
    </div>

    <!-- Navbar con logos (header institucional) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo_gob.png" alt="Logo Gobierno" class="me-2" style="height:38px;">
                <img src="img/logo_sener.png" alt="Logo SENER" class="me-2" style="height:38px;">
                <span class="fw-semibold">Geovisualizador de Áreas de Interés</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor de alertas Bootstrap (se inyectan por JS) -->
    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3"
        style="z-index: 2100; width: min(92vw, 720px);"></div>

    <!-- Contenido principal: mobile-first -->
    <main class="container-fluid py-3">
        <div class="row g-3">
            <!-- Panel de controles: ocupa todo en móvil y se vuelve sidebar en pantallas grandes -->
            <section class="col-12 col-lg-4 col-xl-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 card-title">Controles</h2>
                        <div class="accordion" id="controlsAccordion">
                            <!-- 1. Cargar KML -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingKml">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseKml" aria-expanded="true"
                                        aria-controls="collapseKml">1) Cargar KML</button>
                                </h2>
                                <div id="collapseKml" class="accordion-collapse collapse show"
                                    aria-labelledby="headingKml" data-bs-parent="#controlsAccordion">
                                    <div class="accordion-body">
                                        <label for="kmlFile" class="form-label">Selecciona archivo KML</label>
                                        <input type="file" id="kmlFile" accept=".kml" class="form-control mb-2">
                                        <button id="uploadKmlBtn" class="btn btn-primary w-100" disabled>Subir
                                            KML</button>
                                    </div>
                                </div>
                            </div>

                            <!-- 2. Recorte -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingClip">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseClip" aria-expanded="false"
                                        aria-controls="collapseClip">2) Recorte de Localidades</button>
                                </h2>
                                <div id="collapseClip" class="accordion-collapse collapse" aria-labelledby="headingClip"
                                    data-bs-parent="#controlsAccordion">
                                    <div class="accordion-body">
                                        <label for="areaType" class="form-label">Tipo de área</label>
                                        <select id="areaType" class="form-select mb-2">
                                            <option value="nucleo">Área núcleo</option>
                                            <option value="directa">Área de influencia directa</option>
                                            <option value="indirecta">Área de influencia indirecta</option>
                                        </select>
                                        <button id="performClipBtn" class="btn btn-success w-100" disabled>Realizar
                                            Recorte</button>
                                    </div>
                                </div>
                            </div>

                            <!-- 3. Lista de CVEGEO -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingList">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseList" aria-expanded="false"
                                        aria-controls="collapseList">3) Localidades encontradas</button>
                                </h2>
                                <div id="collapseList" class="accordion-collapse collapse" aria-labelledby="headingList"
                                    data-bs-parent="#controlsAccordion">
                                    <div class="accordion-body">
                                        <p class="mb-2">Claves Geoestadísticas (CVEGEO):</p>
                                        <div id="cvegeoList" class="border rounded p-2 bg-light small">
                                            <p class="mb-0 text-muted">Sube un KML y realiza el recorte para ver la
                                                lista.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 4. Limpiar -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingClear">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseClear" aria-expanded="false"
                                        aria-controls="collapseClear">4) Limpiar Mapa</button>
                                </h2>
                                <div id="collapseClear" class="accordion-collapse collapse"
                                    aria-labelledby="headingClear" data-bs-parent="#controlsAccordion">
                                    <div class="accordion-body">
                                        <button id="clearMap" class="btn btn-outline-danger w-100">Limpiar Todo</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Mapa: ocupa todo el ancho en móvil -->
            <section class="col-12 col-lg-8 col-xl-9">
                <div class="card shadow-sm h-100">
                    <div class="card-body p-2 p-md-3">
                        <div id="map" class="w-100"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS (componentes como navbar/accordion) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica de la app -->
    <script src="index.js?v=20250808-1"></script>
</body>

</html>
